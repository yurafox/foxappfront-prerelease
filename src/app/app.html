<ion-split-pane>

  <ion-menu [content]="content" type="overlay">

    <ion-header>
      <!-- User profile -->
      <div padding class="menu-bg f-main-menu-header" [hidden]="!userService.isAuth">
        <!--<img class="profile-picture" src="http://www.gravatar.com/avatar?d=mm&s=140"/>-->
        <p class="f-main-menu-header-content-text">
          <span loc="Привет" name="Hello">{{locale['Hello']?locale['Hello']:'Привет'}}</span>, {{userService.profile.fname}}
        </p>
      </div>
      <div padding class="menu-bg f-main-menu-header" [hidden]="userService.isAuth">
        <p menuClose class="f-main-menu-header-content-text" (click)="toLogIn()">
          <span loc="Привет" name="Hello">{{locale['Hello']?locale['Hello']:'Привет'}}</span>. <span loc="Войти" name="SignIn">{{locale['SignIn']?locale['SignIn']:'Войти'}}</span>
        </p>
      </div>
    </ion-header>

    <ion-content no-bounce padding>
      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          <span [loc]="p.title" [name]="p.name">{{locale[p.name]?locale[p.name]:p.title}}</span>
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header style="margin-bottom:0;">
          <span loc="Информация" name="InfoMenu">{{locale['InfoMenu']?locale['InfoMenu']:'Информация'}}</span>
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of infoPages" (click)="p.name === 'OutApp' ? signOut($event) : openPage(p)" [hidden]="!userService.isAuth && (p.name === 'Support' || p.name === 'OutApp')">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          <span [loc]="p.title" [name]="p.name">{{locale[p.name] ? locale[p.name] : p.title}}</span>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
