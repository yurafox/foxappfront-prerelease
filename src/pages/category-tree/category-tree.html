<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div *ngFor="let group of currentGroup">
      <button ion-item detail-push outline (click)="toChildCategory(group.id_group)">
        <ion-label>
          <img [src]='convertImg(group.icon)' class="cat-icon" *ngIf="group.icon && group.icon!==''">
          <span padding-left text-center>{{group.name}}</span>
        </ion-label>
      </button>
    </div>

  </ion-list>
</ion-content>
