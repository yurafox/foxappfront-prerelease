<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <div style="height: 100%" *ngIf=content>
    <h3 class="f-novelty-h3">{{name}}</h3>
    <div [innerHTML]="content"></div>
    <div>
        <span style="text-align: center; display: block;"><button ion-button (click)="addToCart()"
          style="background: #ef4123; color: #ffffff; text-transform: none; font-size: 20px; font-weight: 400;
          padding: 20px; margin: 10px 20px 20px 20px;">
          Купить сейчас
        </button>
    </span>
    </div>
  </div>
</ion-content>
