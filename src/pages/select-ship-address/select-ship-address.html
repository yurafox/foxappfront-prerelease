<ion-header>
  <main-toolbar [showCartIcon] = "false" [showSearchButton]="false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="f-section-header"><span loc="Выберите адрес доставки" name="SelectShippingAddress">{{locale['SelectShippingAddress']}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="dataLoaded">
    <ion-grid no-padding>
      <ion-row class="f-padding-lr-5">
        <ion-col>
          <shipping-address [withDelivery]="withDelivery" [addresses]="shippingAddresses"></shipping-address>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="f-item-nopadding-tb" (click)="addNewAddress()" style="margin-bottom: 10px;">

      <ion-row class="f-padding-lr-5">
        <ion-item class="f-border-ligthgray" detail-push><span loc="Добавить новый адрес доставки" name="AddNewShippingAddress">{{locale['AddNewShippingAddress']}}</span></ion-item>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
