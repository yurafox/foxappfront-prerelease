<div class="ctb-wrapper" (click)="toCategories()">
    <div class="ctb-inbox">
      <img src='https://i.imgur.com/K1BObXn.png'>
    </div>
    <div class="ctb-content">
        <span loc="Каталог товаров" name="Catalog">{{locale['Catalog'] || "Каталог товаров"}}</span><br/>
        <span *ngIf="productCountInOneCatalog" style="font-size:12px">{{productCountInOneCatalog}}</span>
    </div>
    <div class="ctb-arrow">
        <img src='assets/icon/arrowright.ico'>
    </div>
</div>
